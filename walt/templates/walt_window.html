<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walt the Biographer</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E2A38;
            color: #E5E5E5;
            padding: 20px;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        h1 {
            color: #2D9CDB;
            margin-bottom: 5px;
        }

        p.tagline {
            font-style: italic;
            color: #AEBCCF;
            margin-bottom: 20px;
        }

        #uploadButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            z-index: 10;  /* Ensure it's above other elements */
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .chat-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            width: 100%; /* Ensure it takes full width */
            box-sizing: border-box; /* Important for padding/border inclusion */
        }

        .chat-output {
            flex: 1; /* 50% width */
            padding: 10px;
            border: 1px solid #4C657E;
            border-radius: 6px;
            background-color: #2A3D55;
            height: 300px;  /* Fixed Height for 10 lines */
            text-align: left;
            white-space: pre-wrap;
            overflow-y: auto;
            box-sizing: border-box;
            font-size: 1.2em; /* Larger font */
            align-items: flex-start; /* Align to the top */
        }

        .chat-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            height: 300px; /* Match Output Box height */
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #2A3D55;
            color: #D9E1EC;
            border: 1px solid #4C657E;
            border-radius: 6px;
            resize: vertical;
            flex: 1;  /*Allow use of all space */
            box-sizing: border-box;
            font-size: 1.2em; /* Larger font */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            height: auto /* adjust height of area */; /* Let the content decide the height */
        }

        button:hover {
            background-color: #1F8A4C;
        }

        #saveButton {
            margin-top: 20px;
            box-sizing: border-box;
        }

        #sessionSummary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4C657E;
            border-radius: 6px;
            background-color: #2A3D55;
            white-space: pre-wrap;
            overflow-y: auto;
            min-height: 200px;
            text-align: left;
            box-sizing: border-box;
            font-size: 1.2em;
        }
         /* Add some space at the bottom */
        #saveDownloadButton {
            margin-top: auto;
            margin-bottom: 20px;
             padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            height: auto /* adjust height of area */; /* Let the content decide the height */
        }
    </style>
    <script>

        function submitPrompt() {
            let userInput = document.getElementById("userPrompt").value;
            let chatOutput = document.getElementById("chatOutput");

            chatOutput.textContent = "Loading..."; // Show a loading message

            sendToOpenAI(userInput, chatOutput);
            document.getElementById("userPrompt").value = ""; // Clear the input field after submitting
        }

        function sendToOpenAI(userInput, chatOutput) {
            // Get CSRF token from cookie
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            const csrfToken = getCookie('csrf_token');  // Retrieve from cookie

            fetch("/walt_analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken  // Include CSRF token in header
                },
                body: "user_query=" + encodeURIComponent(userInput) // Correctly format the body
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    chatOutput.textContent = "Error: " + data.error;
                } else {
                    chatOutput.textContent = data.response;  // Display the API response
                    //conversationSummary = data.session_summary;

                }

            })
            .catch(error => {
                chatOutput.textContent = "Error: " + error.message;
            });
        }

    //function getStoryBoard
        function getStoryBoard(){
            let chatOutput = document.getElementById("chatOutput").textContent;
            return chatOutput
        }

        function saveAndQuit() {

            fetch("/walt_session_summary", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: ""
            })
            .then(response => response.json())
            .then(data => {
                //Display the content from the API call on the screen.
                document.getElementById("sessionSummary").innerHTML = data.session_summary;
            })
            .catch(error => {
                chatOutput.textContent = "Error: " + error.message;
            });

        }
   function uploadStory() {
            document.getElementById("story_upload").click();
        }
window.sessionContent;

        function saveTextAsFile() {
             let textToWrite = getStoryBoard()

            var textFileAsBlob = new Blob([textToWrite], { type: 'text/plain' });
            var fileNameToSaveAs = "sessionStory.txt";

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";

            if (window.webkitURL != null) {
                // Chrome allows the link to be clicked
                // without actually adding it to the DOM.
                downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
            }
            else {
                // Firefox requires the link to be added to the DOM
                // before it can be clicked.
                downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
            }

            downloadLink.click();
        }

        window.onload = function() {
            document.getElementById("chatOutput").textContent = "Hi, I'm Walt. What's your name?";
        };
    </script>
</head>
<body>
    <h1>Walt the Biographer</h1>
    <p class="tagline">I want to write your story!</p>

    <button id="uploadButton" onclick="uploadStory()">Start where you left off. Upload your Biography checkpoint file.</button>

    <input type="file" id="story_upload" name="story_upload" accept=".txt, .walt" onchange="this.form.submit()">

    <div class="chat-container">
        <div class="chat-output" id="chatOutput"></div>
        <div class="chat-input">
            <textarea id="userPrompt" placeholder="Enter your prompt"></textarea>
            <button onclick="submitPrompt()">Submit</button>
        </div>
    </div>

    <button id="saveButton" onclick="saveTextAsFile()" >Download a Checkpoint file to continue later.</button>

    <Note>No data is saved by this application, the only memory is through this file alone.</Note>
    <h2>Session Summary</h2>
    <div id="sessionSummary"></div>
</body>
</html>
