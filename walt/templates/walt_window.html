<!DOCTYPE html>
<html>
<head>
    <title>Walt - Chatbot</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E2A38;
            color: #E5E5E5;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-output {
            flex: 1;
            padding: 10px;
            border: 1px solid #4C657E;
            border-radius: 6px;
            background-color: #2A3D55;
            white-space: pre-wrap;
            overflow-y: auto;
            height: 300px;
        }

        .chat-input {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        textarea {
            flex: 1;
            margin-bottom: 10px;
            padding: 8px;
            background-color: #2A3D55;
            color: #D9E1EC;
            border: 1px solid #4C657E;
            border-radius: 6px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:hover {
            background-color: #1F8A4C;
        }
    </style>
    <script>
        let conversationHistory = ""; // Stores the conversation

        function submitPrompt() {
            let userInput = document.getElementById("userPrompt").value;
            let chatOutput = document.getElementById("chatOutput");

            // Append user's prompt to the conversation history
            conversationHistory += "User: " + userInput + "\n";

            chatOutput.textContent = "Loading..."; // Show a loading message

            fetch("/get_walt_prompt")
                .then(response => response.text())
                .then(promptText => {
                    const combinedText = promptText + "\n" + conversationHistory;
                    sendToOpenAI(combinedText, chatOutput);
                })
                .catch(error => {
                    chatOutput.textContent = "Error fetching prompt: " + error.message;
                });

            document.getElementById("userPrompt").value = ""; // Clear the input field after submitting
        }

        function sendToOpenAI(combinedText, chatOutput) {
            // Get CSRF token from cookie
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            const csrfToken = getCookie('csrf_token');  // Retrieve from cookie

            fetch("/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken  // Include CSRF token in header
                },
                body: "meta_instructions=&user_query=" + encodeURIComponent(combinedText)
            })
            .then(response => response.json())
            .then(data => {
                let apiResponse = data["Analysis Summary"];
                conversationHistory += "Walt: " + apiResponse + "\n"; // Append response to conversation
                chatOutput.textContent = conversationHistory; // Display the entire conversation

            })
            .catch(error => {
                chatOutput.textContent = "Error: " + error.message;
            });
        }
    </script>
</head>
<body>
    <h1>Walt - Chatbot</h1>
    <div class="container">
        <div class="chat-output" id="chatOutput"></div>
        <div class="chat-input">
            <textarea id="userPrompt" placeholder="Enter your prompt"></textarea>
            <button onclick="submitPrompt()">Submit</button>
        </div>
    </div>
</body>
</html>
