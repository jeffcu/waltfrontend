<!DOCTYPE html>
<html>
<head>
    <title>Walt - Write Your Story</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1E2A38;
            color: #E5E5E5;
        }
        h1 {
            color: #2D9CDB;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 8px;
            background-color: #2A3D55;
            color: #D9E1EC;
            border: 1px solid #4C657E;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 6px;
        }
        button:hover {
            background-color: #1F8A4C;
        }
        #output {
            width: 90%;
            height: 250px;
            margin-top: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            background: #2A3D55;
            text-align: left;
            padding: 5px;
            font-size: 14px;
            white-space: pre-wrap;
            color: #E5E5E5;
        }
    </style>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script>
        function callOpenAI() {
            let fileInput = document.getElementById("story_upload").files[0];
            let outputBox = document.getElementById("output");
            let csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            let inputText = "";

            // Read the walt_prompt.txt content
            fetch("/get_walt_prompt")
                .then(response => response.text())
                .then(promptText => {
                    inputText = promptText;

                    if (fileInput) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            inputText += "\n" + event.target.result;  // Append file content
                            sendToOpenAI(inputText, outputBox, csrfToken);
                        };
                        reader.onerror = function(event) {
                            outputBox.innerHTML = "Error reading file: " + event.target.error;
                        };
                        reader.readAsText(fileInput);  // Read as text file
                    } else {
                        sendToOpenAI(inputText, outputBox, csrfToken);
                    }
                })
                .catch(error => {
                    outputBox.innerHTML = "Error fetching prompt: " + error.message;
                });
        }

        function sendToOpenAI(inputText, outputBox, csrfToken) {
            fetch("/analyze", {
                method: "POST",
                headers: {
                     "Content-Type": "application/x-www-form-urlencoded"
                 }, // changed to correct content type
                body: "meta_instructions=&user_query=" + encodeURIComponent(inputText) + "&csrf_token=" + csrfToken // Correctly format the body
            })
            .then(response => response.json())
            .then(data => {
                outputBox.innerHTML += "\n" + data["Analysis Summary"] + "\n";
                outputBox.scrollTop = outputBox.scrollHeight;
            })
            .catch(error => {
                outputBox.innerHTML += "\nError: " + error.message + "\n";
            });
        }

    </script>
</head>
<body>
    <h1>Walt - Write Your Story</h1>

    <input type="file" id="story_upload" name="story_upload">
    <p>To continue writing your story, upload it so far:</p>
    <p id="upload-status">We'll start fresh!</p>

    <button onclick="callOpenAI()">Your Turn</button>
    <div id="output"></div>
    <button onclick="window.close()">Close Window</button>

    <script>
        const fileInput = document.getElementById('story_upload');
        const uploadStatus = document.getElementById('upload-status');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                uploadStatus.textContent = `File "${file.name}" selected.`;
            } else {
                uploadStatus.textContent = "We'll start fresh!";
            }
        });
    </script>
</body>
</html>
