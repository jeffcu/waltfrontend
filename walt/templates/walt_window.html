<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walt the Biographer</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E2A38;
            color: #E5E5E5;
            padding: 20px;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #2D9CDB;
            margin-bottom: 5px;
        }

        p.tagline {
            font-style: italic;
            color: #AEBCCF;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 8px;
            background-color: #2A3D55;
            color: #D9E1EC;
            border: 1px solid #4C657E;
            border-radius: 6px;
        }

        .chat-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        .chat-output, .chat-input {
            flex: 1; /* Equal width for both */
            padding: 10px;
            border: 1px solid #4C657E;
            border-radius: 6px;
            background-color: #2A3D55;
            height: 400px;  /* Fixed Height */
            text-align: left;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        textarea {
            width: 100%; /* Ensure textarea takes full width of its container */
            margin-bottom: 10px;
            padding: 8px;
            background-color: #2A3D55;
            color: #D9E1EC;
            border: 1px solid #4C657E;
            border-radius: 6px;
            resize: vertical;
            min-height: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #1F8A4C;
        }

        #saveButton {
            margin-top: 20px;
        }

    </style>
    <script>
        let conversationSummary = ""; // Store the conversation Summary

        function submitPrompt() {
            let userInput = document.getElementById("userPrompt").value;
            let chatOutput = document.getElementById("chatOutput");

            chatOutput.textContent = "Loading..."; // Show a loading message

            sendToOpenAI(userInput, chatOutput);
            document.getElementById("userPrompt").value = ""; // Clear the input field after submitting
        }

        function sendToOpenAI(userInput, chatOutput) {
            // Get CSRF token from cookie
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            const csrfToken = getCookie('csrf_token');  // Retrieve from cookie

            fetch("/walt_analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken  // Include CSRF token in header
                },
                body: "user_query=" + encodeURIComponent(userInput) // Correctly format the body
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    chatOutput.textContent = "Error: " + data.error;
                } else {
                    chatOutput.textContent = data.response;  // Display the API response
                    conversationSummary = data.session_summary;

                }

            })
            .catch(error => {
                chatOutput.textContent = "Error: " + error.message;
            });
        }

        function saveAndQuit() {

            // Get CSRF token from cookie
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            const csrfToken = getCookie('csrf_token');  // Retrieve from cookie
            fetch("/walt_session_summary", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken  // Include CSRF token in header
                },
                body: ""
            })
            .then(response => response.json())
            .then(data => {
                //Display the content from the API call on the screen.
                document.getElementById("sessionSummary").innerHTML = data.session_summary;
            })
            .catch(error => {
                chatOutput.textContent = "Error: " + error.message;
            });
             window.location.href = "/";
        }
    </script>
</head>
<body>
    <h1>Walt the Biographer</h1>
    <p class="tagline">I want to write your story!</p>

    <input type="file" id="story_upload" name="story_upload" accept=".txt, .walt">

    <div class="chat-container">
        <div class="chat-output" id="chatOutput"></div>
        <div class="chat-input">
            <textarea id="userPrompt" placeholder="Enter your prompt"></textarea>
            <button onclick="submitPrompt()">Submit</button>
        </div>
    </div>

    <button id="saveButton" onclick="saveAndQuit()">Save Our Work and Quit</button>
    <h2>Session Summary</h2>
    <div id="sessionSummary"></div>
</body>
</html>
