<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E2A38;
            color: #E5E5E5;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: #2A3D55;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        h1 {
            color: #2D9CDB;
        }

        .word-count {
            text-align: left;
        }

        .word-count ul {
            list-style-type: none;
            padding: 0;
        }

        .word-count li {
            padding: 5px 0;
            border-bottom: 1px solid #4C657E;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #D9E1EC;
        }

        input[type="file"] {
            background-color: #3d597a;
            color: #D9E1EC;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 6px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>

        <form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}  <!-- HERE:  Print the field in the form-->
            <label for="file_upload">Upload a text file:</label>
            {{ form.file_upload }}
            {{ form.submit() }}
        </form>

        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}

        {% if word_counts %}
            <canvas id="wordChart" width="400" height="200"></canvas>

            <div class="word-count">
                <h2>Word Counts:</h2>
                <ul>
                    {% for word, count in word_counts %}
                        <li>{{ word }}: {{ count }}</li>
                    {% endfor %}
                </ul>
            </div>
            <script>
                const ctx = document.getElementById('wordChart').getContext('2d');
                const wordCounts = {{ word_counts|tojson }};

                const labels = wordCounts.map(item => item[0]);
                const data = wordCounts.map(item => item[1]);

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Word Count',
                            data: data,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        {% endif %}
    </div>
</body>
</html>
