<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Investment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1E2A38;
            color: #E5E5E5;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: #2A3D55;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-align: left;
        }

        h1 {
            font-weight: 600;
            font-size: 28px;
            color: #2D9CDB;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #AEBCCF;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 400;
            color: #D9E1EC;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4C657E;
            border-radius: 6px;
            background-color: #1E2A38;
            color: #E5E5E5;
            font-size: 14px;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #2D9CDB;
            box-shadow: 0 0 8px rgba(45, 156, 219, 0.5);
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #27AE60;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #1F8A4C;
            box-shadow: 0 4px 8px rgba(39, 174, 96, 0.4);
        }

        .results {
            background: #2D9CDB;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            color: white;
            font-size: 14px;
            text-align: left;
        }

        .results p {
            margin: 0;
            font-size: 14px;
        }

        .download {
            background-color: #27AE60;
            text-align: center;
            margin-top: 10px;
        }

        .download:hover {
            background-color: #1F8A4C;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
    <script>
        async function analyze() {
            let instructions = document.getElementById("meta_instructions").value;
            let query = document.getElementById("user_query").value;
            let outputBox = document.getElementById("results");
            let fileInput = document.getElementById("file_upload").files[0];

            outputBox.innerHTML = "<strong>Calling API...</strong>"; // Step 1: Acknowledge API Call

            let formData = new FormData();
            formData.append("meta_instructions", instructions);
            formData.append("user_query", query);
            if (fileInput) {
                formData.append("file_upload", fileInput);
            }

            try {
                outputBox.innerHTML = "<strong>Waiting for response...</strong>"; // Step 2: Show waiting message

                let response = await fetch("/analyze", {
                    method: "POST",
                    body: formData
                });

                let data = await response.json();
                if (response.ok) {
                    outputBox.innerHTML = `<strong>Results:</strong><br>${data["Analysis Summary"]}`; // Step 3: Display results
                } else {
                    outputBox.innerHTML = `<strong>Error:</strong> ${data["Analysis Summary"]}`; // Handle API errors
                }
            } catch (error) {
                outputBox.innerHTML = `<strong>API Error:</strong> ${error.message}`; // Step 4: Show any fetch errors
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Angel Investment Analysis</h1>
        <p class="subtitle">Analyze startup companies with precision and generate insightful reports.</p>

        <div class="form-group">
            <label for="meta_instructions">Meta Instructions:</label>
            <textarea id="meta_instructions" placeholder="You're an expert at understanding startup companies."></textarea>
        </div>

        <div class="form-group">
            <label for="user_query">User Query:</label>
            <textarea id="user_query" placeholder="Tell me about this company and its market."></textarea>
        </div>

        <div class="form-group">
            <label for="file_upload">Upload File:</label>
            <input type="file" id="file_upload">
        </div>

        <button class="button" onclick="analyze()">Analyze</button>

        <div class="results" id="results">
            <p><strong>Summary Results:</strong></p>
            <p>(Results will display here after analysis)</p>
        </div>

        <button class="button download">Download Report</button>
    </div>

</body>
</html>
