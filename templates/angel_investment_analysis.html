<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Investment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            position: relative;
            height: 300px;
            background: url("static/images/hero-image.jpg") no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-results {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            background-color: #a2d2ff;
            border-radius: 4px;
        }

        .summary-results h3 {
            margin: 0 0 0.5rem 0;
            color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <h1>Angel Investment Analysis</h1>
        <p>Analyze startup companies with precision and generate insightful reports.</p>
    </header>
    <main>
        <form method="POST" action="/angel_investment_analysis" enctype="multipart/form-data">
            <div class="summary-results">
                <h3>Summary Results:</h3>
                <div id="summaryResults">
                    <p>(Results will display here after analysis)</p>
                </div>
            </div>
            <button id="analyzeButton" type="button">Analyze</button>
        </form>

        <form method="POST" action="/download_report">
            <input type="hidden" id="summaryData" name="summaryData">
            <button type="submit" onclick="prepareReport()">Download Report</button>
        </form>
    </main>
    <script>
        document.getElementById("analyzeButton").addEventListener("click", function() {
            fetch("/analyze", {
                method: "POST",
                body: JSON.stringify({ userInput: document.getElementById("meta_instructions").value }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                const summaryBox = document.getElementById("summaryResults");
                summaryBox.innerHTML = formatResults(data);
            })
            .catch(error => console.error("Error:", error));
        });

        function formatResults(data) {
            let formattedText = "<ul>";
            for (const key in data) {
                formattedText += `<li><strong>${key}:</strong> ${data[key]}</li>`;
            }
            formattedText += "</ul>";
            return formattedText;
        }

        function prepareReport() {
            document.getElementById("summaryData").value = document.getElementById("summaryResults").innerHTML;
        }
    </script>
</body>
</html>
