<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #1E2A38;
            color: #E5E5E5;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            background: #1E2A38;
            border: 1px solid #4C657E;
            color: white;
            border-radius: 6px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1F8A4C;
        }
        #output {
            width: 90%;
            height: 250px;
            margin-top: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            background: #2A3D55;
            text-align: left;
            padding: 5px;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
    <script>
        function callOpenAI() {
            let inputText = document.getElementById("query").value;
            let outputBox = document.getElementById("output");
            let csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');


            fetch("/analyze", {  // Use the /analyze endpoint
                method: "POST",
                headers: {
                     "Content-Type": "application/x-www-form-urlencoded"
                 }, // changed to correct content type
                body: "meta_instructions=&user_query=" + encodeURIComponent(inputText) + "&csrf_token=" + csrfToken // Correctly format the body
            })
            .then(response => response.json())
            .then(data => {
                outputBox.innerHTML += "\n> " + inputText + "\n" + data["Analysis Summary"] + "\n"; // Access Analysis Summary
                outputBox.scrollTop = outputBox.scrollHeight;
            })
            .catch(error => {
                outputBox.innerHTML += "\nError: " + error.message + "\n";
            });
        }
    </script>
</head>
<body>
    <h2>API Test</h2>
    <input type="text" id="query" value="Who invented velcro?">
    <button onclick="callOpenAI()">Run API</button>
    <div id="output"></div>
    <br>
    <button onclick="window.close()">Close</button>
</body>
</html>
