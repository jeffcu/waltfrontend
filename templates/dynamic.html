<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorized Mandelbrot Set</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E2A38;
            color: #E5E5E5;
            padding: 20px;
            text-align: center;
        }
        canvas {
            background-color: #000;
            border: 1px solid #ddd;
            display: block; /* Ensure canvas is a block element */
            margin: 0 auto; /* Center the canvas horizontally */
        }

        button {
            display: block;
            margin: 10px auto; /* Center the button horizontally */
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Colorized Mandelbrot Set</h1>
    <canvas id="myCanvas" width="512" height="512"></canvas>
    <button onclick="renderMandelbrot()">Re-render Mandelbrot</button>

    <script>
        let mandelbrotData = null; // Store Mandelbrot data globally
        let canvas = null;
        let ctx = null;

        window.onload = function() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            if (!ctx) {
                console.error("Failed to get 2D context. Canvas may not be supported.");
                return;
            }
            renderMandelbrot(); // Initial rendering
        };

        function renderMandelbrot() {
            fetch('/dynamic_data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data); // Check data in console
                     console.log('Data shape:', data.length, data[0].length); // Check the data
                    mandelbrotData = data; // Store data globally
                    drawMandelbrot(ctx, data, canvas.width, canvas.height);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        function drawMandelbrot(ctx, data, width, height) {
            if (!ctx) {
                console.error("Canvas context not available.");
                return;
            }

            for (let i = 0; i < height; i++) {
                for (let j = 0; j < width; j++) {
                    let color = data[i][j]; // Get color from data
                      if (!color || color.length !== 3) {
                        console.error(`Invalid color data at [${i}][${j}]:`, color);
                        continue; // Skip this pixel
                      }

                    ctx.fillStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                    ctx.fillRect(j, i, 1, 1);
                }
            }
            console.log('Mandelbrot drawn'); // Check if draw function is called
        }
    </script>
</body>
</html>
