<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Virtual Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            position: relative;
            background-image: url('/static/images/hero-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 4rem 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 1.2rem;
            margin: 1rem 0 0 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .gallery {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .tile {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tile img {
            max-width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
            border-radius: 5px;
        }

        .tile h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0 0 0;
            color: #333;
        }

        footer {
            text-align: center;
            margin: 2rem 0;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header>
        <h1>Welcome to Jeff's Virtual Lab</h1>
        <p>Explore a variety of tools and applications designed to empower your work.</p>
    </header>

    <!-- Application Gallery -->
    <div class="gallery">
        <!-- Application 1 -->
        <div class="tile" onclick="window.location.href='/angel-investment-analysis';">
            <img src="/static/icons/dewar-flask.jpeg" alt="Angel Investment Icon">
            <h3>Angel Investment Analysis</h3>
        </div>
        <!-- Add more tiles here -->
        <div class="tile inactive">
            <img src="/static/icons/amber-button.jpeg" alt="Coming Soon">
            <h3>Coming Soon</h3>
        </div>
    </div>

    <footer>
        <p>Jeff's Virtual Lab &copy; 2025</p>
    </footer>
</body>
</html>
