<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Virtual Lab - Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fef9f3;
            color: #4b3b2b;
        }

        header {
            background-color: #005f73;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .tile {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #e9d8a6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tile img {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
        }

        .tile span {
            font-size: 1rem;
            font-weight: bold;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .tile .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #005f73;
            color: white;
            font-size: 0.9rem;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tile .edit-icon:hover {
            background-color: #003d4f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeff's Virtual Lab</h1>
    </header>
    <main>
        <h2>Application Gallery</h2>
        <div class="gallery">
            {% for app_name, icon in icon_config.items() %}
            <div class="tile" onclick="location.href='{{ url_for('angel_investment_analysis') }}'">
                <img src="static/icons/{{ icon }}" alt="App Icon">
                <span>{{ app_name }}</span>
                <div class="edit-icon" onclick="openIconSelector(event, '{{ app_name }}')">Edit</div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Jeff's Virtual Lab &copy; 2025 | Version {{ app_version }}</p>
    </footer>

            event.stopPropagation();
            const newIcon = prompt("Enter the name of the new icon file (from static/icons):");
            if (newIcon) {
                fetch('/update-icon', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ app_name: appName, icon: newIcon }),
