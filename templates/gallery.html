<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Virtual Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef9f3;
            color: #4b3b2b;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #005f73;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .tile {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #e9d8a6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #4b3b2b;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .tile img {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
        }

        .tile span {
            font-size: 1rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6b705c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeff's Virtual Lab</h1>
    </header>
    <main>
        <h2>Gallery of Applications</h2>
        <div class="gallery">
            <!-- Active Application -->
            <a href="/angel-investment-analysis" class="tile">
                <img src="static/icons/dewar-flask.jpeg" alt="Angel Investment Analysis Icon">
                <span>Angel Investment Analysis</span>
            </a>

            <!-- Inactive Applications -->
            <div class="tile inactive">
                <img src="static/icons/placeholder-icon.jpeg" alt="Coming Soon Icon">
                <span>Coming Soon</span>
            </div>
            <div class="tile inactive">
                <img src="static/icons/placeholder-icon.jpeg" alt="Coming Soon Icon">
                <span>Coming Soon</span>
            </div>
            <div class="tile inactive">
                <img src="static/icons/placeholder-icon.jpeg" alt="Coming Soon Icon">
                <span>Coming Soon</span>
            </div>
        </div>
    </main>
    <footer>
        <p>Jeff's Virtual Lab &copy; 2025 | Version 1.0.0</p>
    </footer>
</body>
</html>
