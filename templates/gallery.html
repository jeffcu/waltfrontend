<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Virtual Lab</title>
    <style>
        /* Styling adjustments here */
        .tile {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #e9d8a6;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .tile img {
            width: 80px;
            height: 80px;
            margin-top: 20px;
        }
        .tile span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .edit-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.9rem;
            background-color: #94d2bd;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeff's Virtual Lab</h1>
    </header>
    <main>
        <div class="gallery">
            {% for app_name, icon in icon_config.items() %}
            <div class="tile">
                <img src="{{ url_for('static', filename='icons/' ~ icon) }}" alt="Icon">
                <span>{{ app_name }}</span>
                <form method="POST" action="/gallery">
                    <select name="icon_select">
                        {% for available_icon in available_icons %}
                        <option value="{{ available_icon }}" {% if available_icon == icon %}selected{% endif %}>
                            {{ available_icon }}
                        </option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="app_name" value="{{ app_name }}">
                    <button type="submit" class="edit-button">Edit</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>Jeff's Virtual Lab &copy; 2025 | Version {{ app_version }}</p>
    </footer>
</body>
</html>
