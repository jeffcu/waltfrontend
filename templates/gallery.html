<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #005f73;
        }

        .project-list {
            list-style: none;
            padding: 0;
        }

        .project-list li {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #a2d2ff;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .project-list a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #1b4332;
            font-weight: bold;
        }

        .project-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Project Gallery</h1>
        <ul class="project-list">
            <li>
                <a href="/angel_investment_analysis">Angel Investment Analysis</a>
                <p>Analyze startup companies and generate insightful reports.</p>
            </li>
            <li>
                <a href="/other_project">Other Project</a>
                <p>Placeholder for another future project.</p>
            </li>
        </ul>
    </div>
</body>
</html>
