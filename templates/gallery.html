<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Virtual Lab - Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fef9f3;
            color: #4b3b2b;
        }

        header {
            background-color: #005f73;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .tile {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #e9d8a6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .tile img {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
        }

        .tile span {
            font-size: 1rem;
            font-weight: bold;
        }

        .tile .edit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #005f73;
            text-decoration: underline;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .modal-content label,
        .modal-content select,
        .modal-content button {
            margin-bottom: 1rem;
        }

        .modal-content select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .modal-content button {
            background-color: #005f73;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6b705c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeff's Virtual Lab - Gallery</h1>
    </header>
    <main>
        <div class="gallery">
            {% for app_name, icon in icon_config.items() %}
            <div class="tile">
                <img src="static/icons/{{ icon }}" alt="{{ app_name }}">
                <span>{{ app_name }}</span>
                <div class="edit-icon" onclick="openModal('{{ app_name }}')">Edit</div>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>Jeff's Virtual Lab &copy; 2025 | Version {{ app_version }}</p>
    </footer>

    <!-- Modal for icon selection -->
    <div class="modal" id="iconModal">
        <div class="modal-content">
            <h2>Select Icon</h2>
            <form method="POST" action="/gallery">
                <input type="hidden" id="modalAppName" name="app_name">
                <label for="icon">Choose an icon:</label>
                <select id="icon" name="icon">
                    <option value="amber-button.jpeg">Amber Button</option>
                    <option value="dewar-flask.jpeg">Dewar Flask</option>
                    <option value="red-button.jpeg">Red Button</option>
                </select>
                <br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(appName) {
            document.getElementById("modalAppName").value = appName;
            document.getElementById("iconModal").style.display = "flex";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("iconModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
