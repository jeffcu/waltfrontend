<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #005f73;
            font-size: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .project-tile {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            background-color: #ffffff;
        }

        .project-tile:hover {
            transform: scale(1.05);
        }

        .project-tile img {
            width: 100%;
            height: auto;
        }

        .project-tile h3 {
            margin: 0;
            padding: 15px;
            background-color: #a2d2ff;
            color: #005f73;
            font-size: 1.5rem;
        }

        .project-tile p {
            padding: 10px;
            color: #333;
        }

        .project-tile a {
            display: block;
            padding: 15px;
            background-color: #94d2bd;
            color: #1b4332;
            text-decoration: none;
            font-weight: bold;
        }

        .project-tile a:hover {
            background-color: #65a39f;
        }

        .test-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #94d2bd;
            color: #1b4332;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .test-button:hover {
            background-color: #65a39f;
        }
    </style>
    <script>
        let newWindow;

        function openTestWindow() {
            newWindow = window.open("", "TestWindow", "width=400,height=300");
            if (newWindow) {
                newWindow.document.write(`
                    <html>
                    <head>
                        <title>Test Window</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                text-align: center;
                                margin-top: 50px;
                            }
                            button {
                                padding: 10px 15px;
                                font-size: 14px;
                                cursor: pointer;
                                background-color: #94d2bd;
                                color: #1b4332;
                                border: none;
                                border-radius: 5px;
                            }
                            button:hover {
                                background-color: #65a39f;
                            }
                        </style>
                    </head>
                    <body>
                        <h2>Hello World</h2>
                        <button onclick="window.close()">Close</button>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            } else {
                alert("Popup blocked! Please allow popups for this site.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>My Project Gallery</h1>
        <div class="gallery">
            <div class="project-tile">
                <img src="static/icons/green-button.jpeg" alt="Active Application">
                <h3>Angel Investment Analysis</h3>
                <p>Analyze startup companies and generate insightful reports.</p>
                <a href="/angel_investment_analysis">Launch Project</a>
            </div>
            {% for i in range(15) %}
            <div class="project-tile">
                <img src="static/icons/black-off-button.jpeg" alt="Placeholder Project">
                <h3>Placeholder Project {{ i + 2 }}</h3>
                <p>Future exciting projects coming soon.</p>
                <a href="#">Coming Soon</a>
            </div>
            {% endfor %}
        </div>

        <!-- New Test Button -->
        <button class="test-button" onclick="openTestWindow()">Test</button>
    </div>
</body>
</html>
