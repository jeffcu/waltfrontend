<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Virtual Lab</title>
    <link rel="stylesheet" href="/static/gallery.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef9f3;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the hero area */
        }

        .hero-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 1rem;
            border-radius: 8px;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }

        .gallery-wrapper {
            position: relative;
            top: -100px; /* Float the tiles over the hero image */
            z-index: 2;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            margin: 0 auto;
            max-width: 1200px;
        }

        .tile {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .tile:hover img {
            transform: scale(1.1); /* Zoom in on hover */
        }

        .tile span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6b705c;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; padding: 1rem 0; background: #005f73; color: white;">Jeff's Virtual Lab</h1>
    </header>

    <div class="hero">
        <img src="/static/images/hero-image.jpg" alt="Hero Image">
        <div class="hero-text">
            <h1>Explore the Lab</h1>
            <p>Discover applications tailored for innovation and productivity.</p>
        </div>
    </div>

    <main>
        <div class="gallery-wrapper">
            <section class="gallery">
                {% for app_name, icon in icon_config.items() %}
                <div class="tile">
                    <a href="/{{ app_name }}">
                        <img src="/static/icons/{{ icon }}" alt="{{ app_name }} Icon">
                        <span>{{ app_name.replace('_', ' ').title() }}</span>
                    </a>
                </div>
                {% endfor %}
            </section>
        </div>
    </main>

    <footer>
        <p>Jeff's Virtual Lab &copy; 2025</p>
    </footer>
</body>
</html>
