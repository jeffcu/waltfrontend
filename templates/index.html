<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Investment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #0073e6;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .output-section {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .collapsed {
            display: none;
        }

        .toggle-button {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }

        .toggle-button:hover {
            background-color: #e1e1e1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

    </style>
    <script>
        function toggleSection(id) {
            const section = document.getElementById(id);
            section.classList.toggle("collapsed");
        }
    </script>
</head>

<body>
    <h1>Angel Investment Analysis</h1>

    <form method="POST" action="/angel-investment-analysis">
        <div class="form-section">
            <label for="meta_instructions">Meta Instructions:</label>
            <textarea id="meta_instructions" name="meta_instructions">You're an expert at understanding startup companies. You can summarize them quickly.</textarea>
        </div>

        <div class="form-section">
            <label for="user_query">User Query:</label>
            <textarea id="user_query" name="user_query">Tell me about this company and its market. Summarize the company name and what other information you can determine from the provided passed information from their presentation.</textarea>
        </div>

        <button type="submit">Analyze</button>
    </form>

    <div class="output-section">
        <h2>Inputs</h2>
        <pre>{{ inputs }}</pre>

        <h2>API Response</h2>
        <pre>{{ api_response }}</pre>

        <h2>Error (if any)</h2>
        <pre>{{ error }}</pre>
    </div>

    <div class="footer">
        <p>Generated by Jeff's Virtual Lab - Version {{ app_version }}</p>
    </div>
</body>

</html>
