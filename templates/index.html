<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Virtual Lab</title>
    <style>
        body {
            background-color: lightblue;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Jeff's Virtual Lab</h1>
        <form method="post" action="/experiment">
            <label for="user_input">Enter your prompt (max 256 words):</label><br>
            <textarea id="user_input" name="user_input" rows="5" required>{{user_input}}</textarea><br>
            <input type="submit" value="Run Experiment">
        </form>
    {% if response %}
        <h2>OpenAI Response:</h2>
        <p>{{response}}</p>
    {% elif error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    </div>
</body>
</html>
