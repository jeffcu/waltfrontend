<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Virtual Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .tile {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .tile.inactive {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .tile img {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
        }

        .tile span {
            font-size: 1rem;
            font-weight: bold;
        }

        .nav {
            margin-top: 1.5rem;
        }

        .nav a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            margin-right: 10px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-section {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #0073e6;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #005bb5;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeff's Virtual Lab</h1>
    </header>
    <main>
        <div class="nav">
            <a href="/gallery">&larr; Back to Gallery</a>
        </div>
        <h2>Angel Investment Analysis</h2>
        <form method="POST" action="/angel-investment-analysis" enctype="multipart/form-data">
            <div class="form-section">
                <label for="meta_instructions">Meta Instructions:</label>
                <textarea id="meta_instructions" name="meta_instructions">You're an expert at understanding startup companies. You can summarize them quickly.</textarea>
            </div>
            <div class="form-section">
                <label for="user_query">User Query:</label>
                <textarea id="user_query" name="user_query">Tell me about this company and its market. Summarize the company name and what other information you can determine from the provided passed information from their presentation.</textarea>
            </div>
            <div class="form-section">
                <label for="file_upload">Upload File:</label>
                <input type="file" id="file_upload" name="file_upload">
            </div>
            <div class="button-group">
                <button type="submit">Step 1: Analyze</button>
                <button formaction="/download" type="submit">Step 2: Generate Report</button>
            </div>
        </form>

        {% if inputs %}
        <div class="output">
            <h2>Inputs:</h2>
            <pre>{{ inputs }}</pre>
        </div>
        {% endif %}

        {% if api_response %}
        <div class="output">
            <h2>API Response:</h2>
            <pre>{{ api_response }}</pre>
        </div>
        {% endif %}

        {% if error %}
        <div class="output">
            <h2>Error:</h2>
            <pre>{{ error }}</pre>
        </div>
        {% endif %}
    </main>
    <footer>
        <p>Jeff's Virtual Lab &copy; 2025 | Version {{ app_version }}</p>
    </footer>
</body>
</html>
